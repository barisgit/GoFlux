name: "Script Frontend Registry"
description: "Registry of popular script-based frontend templates"
version: "1.0.0"

categories:
  - name: "React"
    frameworks:
      - name: "vite-react"
        display_name: "Vite + React"
        description: "React with Vite bundler and TypeScript"
        script: "pnpm create vite@latest . -- --template react-ts"
        framework: "vite-react"
        dev_cmd: "cd frontend && pnpm dev --port {{port}} --host"
        build_cmd: "cd frontend && pnpm build"
        types_dir: "src/types"
        lib_dir: "src/lib"
        
      - name: "create-react-app"
        display_name: "Create React App"
        description: "React with Create React App and TypeScript"
        script: "pnpx create-react-app@latest . --template typescript"
        framework: "create-react-app"
        dev_cmd: "cd frontend && pnpm start"
        build_cmd: "cd frontend && pnpm build"
        types_dir: "src/types"
        lib_dir: "src/lib"

  - name: "Vue"
    frameworks:
      - name: "vue"
        display_name: "Vue 3"
        description: "Vue 3 with TypeScript and Vite"
        script: "pnpm create vue@latest . -- --typescript --yes"
        framework: "vue"
        dev_cmd: "cd frontend && pnpm dev --port {{port}} --host"
        build_cmd: "cd frontend && pnpm build"
        types_dir: "src/types"
        lib_dir: "src/lib"

  - name: "Next.js"
    frameworks:
      - name: "nextjs"
        display_name: "Next.js"
        description: "Next.js with TypeScript and Tailwind CSS"
        script: "pnpm create next-app@latest . --typescript --tailwind --eslint --app --src-dir --import-alias '@/*' --yes"
        framework: "nextjs"
        dev_cmd: "cd frontend && pnpm dev --port {{port}}"
        build_cmd: "cd frontend && pnpm build"
        types_dir: "src/types"
        lib_dir: "src/lib"

  - name: "Svelte"
    frameworks:
      - name: "sveltekit"
        display_name: "SvelteKit"
        description: "SvelteKit with TypeScript"
        script: "pnpx sv create . --template=minimal --types=ts --no-add-ons --install=pnpm"
        framework: "sveltekit"
        dev_cmd: "cd frontend && pnpm dev --port {{port}} --host"
        build_cmd: "cd frontend && pnpm build"
        types_dir: "src/types"
        lib_dir: "src/lib"

  - name: "Angular"
    frameworks:
      - name: "angular"
        display_name: "Angular"
        description: "Angular with TypeScript"
        script: "pnpx @angular/cli@latest new . --routing --style=css --package-manager=pnpm"
        framework: "angular"
        dev_cmd: "cd frontend && pnpm start --port {{port}} --host 0.0.0.0"
        build_cmd: "cd frontend && pnpm build"
        types_dir: "src/types"
        lib_dir: "src/lib"

  - name: "Solid"
    frameworks:
      - name: "solid"
        display_name: "Solid.js"
        description: "Solid.js with TypeScript and Vite"
        script: "pnpx degit solidjs/templates/ts . && pnpm install"
        framework: "solid"
        dev_cmd: "cd frontend && pnpm dev --port {{port}} --host"
        build_cmd: "cd frontend && pnpm build"
        types_dir: "src/types"
        lib_dir: "src/lib"

  - name: "Astro"
    frameworks:
      - name: "astro"
        display_name: "Astro"
        description: "Astro with TypeScript"
        script: "pnpm create astro@latest . --template=minimal --yes --install"
        framework: "astro"
        dev_cmd: "cd frontend && pnpm dev --port {{port}} --host"
        build_cmd: "cd frontend && pnpm build"
        types_dir: "src/types"
        lib_dir: "src/lib" 