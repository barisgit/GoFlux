project_name: goflux

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - id: flux
    main: ./main.go
    binary: flux
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    goarm:
      - "7"
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: flux
    format: tar.gz
    name_template: 'flux_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
      - templates/**/*

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'

release:
  github:
    owner: barisgit
    name: goflux
  draft: false
  prerelease: auto
  name_template: "GoFlux v{{.Version}}"
  header: |
    ## ðŸš€ GoFlux v{{.Version}}
    
    ### Installation
    
    **macOS/Linux (Homebrew)**
    ```bash
    brew install barisgit/goflux/goflux
    ```
    
    **Go Install**
    ```bash
    go install github.com/barisgit/goflux@{{.Tag}}
    ```
    
    **Manual Download**
    Download the appropriate binary for your platform from the assets below.

# Homebrew tap
brews:
  - repository:
      owner: barisgit
      name: homebrew-goflux
    homepage: https://github.com/barisgit/goflux
    description: "ðŸš€ The fastest way to build full-stack applications with Go + TypeScript"
    license: MIT
    install: |
      bin.install "flux"
    test: |
      system "#{bin}/flux", "--version"

