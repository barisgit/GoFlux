project_name: goflux

before:
  hooks:
    - go mod tidy
    - sh -c "cd cli && go mod tidy"
    - go test ./...
    - sh -c "cd cli && go test ./..."

builds:
  - main: .
    dir: ./cli
    id: "flux"
    binary: flux
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    goarm:
      - "7"
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: flux
    format: tar.gz
    name_template: 'flux_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
      - templates/**/*

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'

release:
  github:
    owner: barisgit
    name: goflux
  draft: false
  prerelease: auto
  name_template: "Flux v{{.Version}}"
  header: |
    ## ðŸš€ Flux v{{.Version}}
    
    ### Installation
    
    **One-line Install (Recommended)**
    ```bash
    # macOS/Linux
    curl -fsSL https://raw.githubusercontent.com/barisgit/goflux/main/scripts/install.sh | bash
    
    # Windows (PowerShell)
    iwr -useb https://raw.githubusercontent.com/barisgit/goflux/main/scripts/install.ps1 | iex
    ```
    
    **Homebrew (macOS/Linux)**
    ```bash
    brew install barisgit/goflux/flux
    ```
    
    **Go Install**
    ```bash
    go install github.com/barisgit/goflux/cli@{{.Tag}}
    ```
    
    **Manual Download**
    Download the appropriate binary for your platform from the assets below.

# Homebrew tap
brews:
  - name: flux
    repository:
      owner: barisgit
      name: homebrew-goflux
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: https://github.com/barisgit/goflux
    description: "ðŸš€ The fastest way to build full-stack applications with Go + TypeScript"
    license: MIT
    install: |
      bin.install "flux"
    test: |
      system "#{bin}/flux", "--version"

